name: Claim Management-backend - Build and Deploy Azure Web App

on:
  push:
    branches: [ master ]
    paths:
      - 'backend/**'
      - '.github/workflows/master_claimmanagement-backend.yml'
  workflow_dispatch:

concurrency:
  group: claimmanagement-backend-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: backend

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Debug working directory
        run: |
          echo "Current working directory: $(pwd)"
          echo "Contents of current directory:"
          ls -la
          echo "Contents of backend directory:"
          ls -la backend/

      - name: Install dependencies
        run: |
          pwd
          ls -la
          npm install

      - name: Run tests
        run: npm run test --if-present

      - name: Build (if applicable)
        run: npm run build --if-present

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-app
          path: ./

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_96CE7CC2963D4972A88C7C171B1F87E8 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E4B470794B504CB7813591E473C0528E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A334B66705D045C5B7C90E4ABE79A4C3 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'claimmanagement-backend'
          slot-name: 'Production'
          package: ./backend
